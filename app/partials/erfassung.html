<h1>Erfassung<br/><small>{{immobilie.adresse}}</small></h1>

<form novalidate class="simple-form" role="form" ng-controller="ErfassungCtrl">
  <div ng-repeat="z in immobilie.zaehlers">
    <div class="form-group">
      <label for="{{z.art.art}}">{{z.art.art}} ({{z.art.einheit}})</label>
      <input id="{{z.art.art}}" type="text" class="form-control" placeholder="{{z.art.einheit}}" ng-model="z.zaehlerstand"/>
    </div>
  </div>
  <button type="submit" class="btn btn-default" ng-click="saveZaehler()">Speichern</button>
</form>
