<h1>Erfassung<br/><small>{{zaehler.adresse}}</small></h1>

<form novalidate class="simple-form" role="form" ng-controller="ErfassungCtrl">
  <div ng-repeat="z in zaehler.zaehlers">
    <div class="form-group">
      <label for="{{z.art}}">{{z.art}}</label>
      <input id="{{z.art}}" type="text" class="form-control" placeholder="{{z.einheit}}" ng-model="z.stand"/>
    </div>
  </div>
  <button type="submit" class="btn btn-default" ng-click="speichern()">Speichern</button>
</form>
