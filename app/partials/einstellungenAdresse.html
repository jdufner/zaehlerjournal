<div class="row">
<form class="form-horizontal" role="form" ng-controller="EinstellungenAdresseCtrl">
  <div class="form-group">
    <label class="col-md-2 control-label" for="art">{{metadaten.art.name}}</label>
    <div class="col-md-10">
      <select class="form-control" name="art" class="form-control" ng-model="zaehler.art" ng-options="a.art for a in metadaten.art.werte">
      </select>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label" for="nr">Zählernummer</label>
    <div class="col-md-10">
      <input type="text" class="form-control" ng-model="zaehler.nr"></input>
    </div>
  </div>
  <div class="form-group">
    <label class="col-md-2 control-label" for="typ">{{metadaten.typ.name}}</label>
    <div class="col-md-10">
      <select name="typ" class="form-control" ng-model="zaehler.typ" ng-options="t.art for t in metadaten.typ.werte">
      </select>
    </div>
  </div>
  <div class="form-group">
    <div class="col-md-offset-2 col-md-10">
      <button type="submit" class="btn btn-default" ng-click="saveImmobilie()">Speichern</button>
    </div>
  </div>
</form>
</div>
